<!DOCTYPE html>
 <html lang="en" ng-app="app">
     <head>
          <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
          <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
          <!--build:css styles/main.css  -->
       
		      <link href="styles/style.css" rel="stylesheet">
       
		  <!--endbuild -->
     </head>
     <body>
	 
	   <div class="container container-small " ng-app="app" ng-controller="weatherController">
      <div class="row margin-top-20">
    <form class="" name="weatherform" novalidate>
	  <div class="form-group row">
        <label class="col-sm-2 col-form-label margin-top-5">Name</label>
		    <div class="col-sm-10">
               <input type="text" class="form-control sharp" name="name" ng-model="newWeatherCollection.city" required ng-pattern="/^(\D)+$/" />
               <p class="error text-danger" ng-show="weatherform.name.$error.pattern">Please enter a valid city.</p>
			    <div id="formError"  class="error text-danger"></div>
             </div>
		</div>
          <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10 col-lg-12 col-md-10 offset-md-2 col-sm-12">		
                    <button type="button" value="Save" ng-click="saveContact()" class="btn btn-primary pull-right sharp black white shadow" ng-disabled="!weatherform.$valid"/>Submit</button>
		</div>
       </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>City</th>
                <th>C</th>
                <th>Condition</th>
        
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="newWeatherCollection in weatherCollection">
                <td>{{ newWeatherCollection.city }}</td>
                <td>{{ newWeatherCollection.tmp }}</td>
                <td>{{ newWeatherCollection.description }}</td>
              
                </td>
            </tr>
        </tbody>
    </table>
</div>

 <script src="scripts/app.js"></script>
 <script src="scripts/controllers.js"></script>
 <script src="scripts/services.js"></script>

     </body>
 </html>
